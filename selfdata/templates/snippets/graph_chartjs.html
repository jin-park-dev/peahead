<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

{#<div class="" style="position: relative; height:40vh; width:80vw">#}
<div class="chartjs">
{#<div class="col-sm-12">#}
    <canvas id="myChart"></canvas>
{#</div>#}
</div>

<script type="text/javascript">

    let myChart = document.getElementById('myChart').getContext('2d');

    //Global options
    Chart.defaults.global.defaultFontFamily = 'Passion One';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = 'rgba(214, 214, 214, 0.58)';

    let massPopChart = new Chart(myChart, {
        type:'line', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
            labels:{{ x_axis|safe }},
            datasets:[{
                label: '{{ g_x_label }}',
                data:{{ y_axis|safe }},

                borderWidth: 4,
                borderColor: '#f27d5d',
                {#hoverBorderWidth: '3',#}
                {#hoverBorderColor:'#000',#}
                fill: false,
            }]
        },
        options:{
            title:{
                display: false,
            },
            legend: {
                display: false,
                position: 'top',
                labels: {
                    fontColor: '#000'
                }
            },
            scales: {
                xAxes: [{
                    ticks: {
                        fontSize: 14
                    }
                }],
                yAxes: [{
                    ticks: {
                    }
                }]
            }
        },
        responsive: true
    });
</script>
